<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Login</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;max-width:720px;margin:2rem auto;padding:1rem}label{display:block;margin-top:.5rem}</style>
</head>
<body>
  <h1>Test Login (dj-rest-auth)</h1>
  <p>Enter credentials to POST to <code>/api/auth/login/</code> and show the JSON response.</p>

  <form id="loginForm">
    <label>Email or username
      <input name="username" id="username" placeholder="email or username" required>
    </label>
    <label>Password
      <input name="password" id="password" type="password" required>
    </label>
    <button type="submit">Login</button>
  </form>

  <pre id="output" style="background:#f6f8fa;padding:1rem;border-radius:6px;margin-top:1rem;white-space:pre-wrap;"></pre>

  <script>
    const form = document.getElementById('loginForm');
    const out = document.getElementById('output');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = 'Sending...';
      const data = new URLSearchParams();
      data.append('username', document.getElementById('username').value);
      data.append('password', document.getElementById('password').value);

      try {
        const res = await fetch('/api/auth/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data.toString()
        });
        const text = await res.text();
        // Try parse JSON for nicer output
        try { out.textContent = JSON.stringify(JSON.parse(text), null, 2); }
        catch (err) { out.textContent = text; }
      } catch (err) {
        out.textContent = 'Request failed: ' + err;
      }
    });
  </script>

</body>
</html>
