version: '3.8'

services:
  web:
    build: .
    image: agham/backend:latest
    command: gunicorn AGHAMazingQuestMobile.wsgi:application --bind 0.0.0.0:8000 --workers 3
    env_file:
      - .env.production
    volumes:
      - ./AGHAMazingQuestMobile/staticfiles:/app/staticfiles:ro
      - ./AGHAMazingQuestMobile/media:/app/media
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:15-alpine
    env_file:
      - .env.production
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./AGHAMazingQuestMobile/staticfiles:/usr/share/nginx/html/static:ro
      - ./AGHAMazingQuestMobile/media:/usr/share/nginx/html/media:ro
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
    driver: local
